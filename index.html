<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Circle Frenzy</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4E54C8;
            --secondary-color: #8F94FB;
            --background-color: #1A1A2E;
            --surface-color: #16213E;
            --on-surface-color: #E0E0E0;
            --accent-color: #FF6B6B;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .game-container {
            background-color: var(--surface-color);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: 10px;
        }
        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .info-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.5rem;
        }
        .info-item {
            text-align: center;
        }
        .info-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        .info-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .circle-container {
            aspect-ratio: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }
        .circle {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background-color: var(--accent-color);
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .circle.active {
            transform: scale(1);
        }
        .circle.pop {
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:active {
            transform: scale(0.98);
        }
        .combo-meter {
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-top: 0.5rem;
            border-radius: 5px;
            overflow: hidden;
        }
        .combo-fill {
            height: 100%;
            width: 0%;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Circle Frenzy</h1>
        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Score</div>
                <div id="score" class="info-value">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Time</div>
                <div id="time" class="info-value">30</div>
            </div>
            <div class="info-item">
                <div class="info-label">Combo</div>
                <div id="combo" class="info-value">x1</div>
            </div>
        </div>
        <div class="combo-meter">
            <div class="combo-fill"></div>
        </div>
        <div class="game-board">
            <div class="circle-container"><div class="circle"></div></div>
            <div class="circle-container"><div class="circle"></div></div>
            <div class="circle-container"><div class="circle"></div></div>
            <div class="circle-container"><div class="circle"></div></div>
            <div class="circle-container"><div class="circle"></div></div>
            <div class="circle-container"><div class="circle"></div></div>
            <div class="circle-container"><div class="circle"></div></div>
            <div class="circle-container"><div class="circle"></div></div>
            <div class="circle-container"><div class="circle"></div></div>
        </div>
        <button id="startButton">Start Game</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let countdown;
        let currentCircle = null;
        let combo = 1;
        let comboTimeout;

        document.addEventListener('DOMContentLoaded', () => {
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                circle.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    hitCircle(circle);
                });
                circle.addEventListener('mousedown', () => hitCircle(circle));
            });

            document.getElementById('startButton').addEventListener('touchstart', (e) => {
                e.preventDefault();
                startGame();
            });
            document.getElementById('startButton').addEventListener('mousedown', startGame);
        });

        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 1;
            updateUI();
            document.getElementById('startButton').disabled = true;

            gameInterval = setInterval(showRandomCircle, 1000);
            countdown = setInterval(updateTime, 1000);
        }

        function showRandomCircle() {
            if (currentCircle) {
                currentCircle.classList.remove('active');
            }

            const circles = document.querySelectorAll('.circle');
            const randomIndex = Math.floor(Math.random() * circles.length);
            currentCircle = circles[randomIndex];
            currentCircle.classList.add('active');

            setTimeout(() => {
                if (currentCircle && currentCircle.classList.contains('active')) {
                    currentCircle.classList.remove('active');
                    resetCombo();
                }
            }, 850);
        }

        function hitCircle(circle) {
            if (circle.classList.contains('active')) {
                score += combo;
                updateCombo();
                updateUI();
                circle.classList.remove('active');
                circle.classList.add('pop');
                setTimeout(() => circle.classList.remove('pop'), 300);
            } else {
                resetCombo();
            }
        }

        function updateCombo() {
            combo++;
            clearTimeout(comboTimeout);
            comboTimeout = setTimeout(resetCombo, 2000);
            updateCombometer();
        }

        function resetCombo() {
            combo = 1;
            updateUI();
            updateCombometer();
        }

        function updateCombometer() {
            const fill = document.querySelector('.combo-fill');
            fill.style.width = `${Math.min((combo - 1) * 10, 100)}%`;
        }

        function updateTime() {
            timeLeft--;
            updateUI();

            if (timeLeft === 0) {
                endGame();
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('combo').textContent = `x${combo}`;
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(countdown);
            if (currentCircle) {
                currentCircle.classList.remove('active');
            }
            document.getElementById('startButton').disabled = false;
            alert(`Game over! Your score: ${score}`);
        }
    </script>
</body>
</html>
